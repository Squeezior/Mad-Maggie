<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mad Maggie</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="background"></div>
      <div class="header">Fort Knucklebone</div>
      <div class="behaviour">Your behaviour towards NPCs</div>
      <div class="main">
        <div class="main__npc-container">
          <div class="main__img-name-container">
            <div class="img">
              <img src="img/MM-avatar2.jpg" alt="Mad Maggie" />
            </div>
            <div class="name"><span>Mad Maggie</span></div>
          </div>
          <div class="main__btns-container">
            <button data-clicked="false" class="good btn">Good</button>
            <button data-clicked="false" class="bad btn">Bad</button>
            <button data-clicked="false" class="terrible btn">Terrible</button>
          </div>
        </div>
        <div class="main__npc-container">
          <div class="main__img-name-container">
            <div class="img">
              <img src="img/chukka-clonk-avatar.png" alt="Chukka and Clonk" />
            </div>

            <div class="name">
              <span>Chukka <br />& Clonk</span>
            </div>
          </div>
          <div class="main__btns-container">
            <button data-clicked="false" class="good btn">Good</button>
            <button data-clicked="false" class="bad btn">Bad</button>
            <button data-clicked="false" class="terrible btn">Terrible</button>
          </div>
        </div>
        <div class="main__npc-container">
          <div class="main__img-name-container">
            <div class="img">
              <img src="img/Mickey-avatar.jpg" alt="Mickey" />
            </div>

            <div class="name"><span>Mickey</span></div>
          </div>
          <div class="main__btns-container">
            <button data-clicked="false" class="good btn">Good</button>
            <button data-clicked="false" class="bad btn">Bad</button>
            <button data-clicked="false" class="terrible btn">Terrible</button>
          </div>
        </div>
        <div class="main__npc-container">
          <div class="main__img-name-container">
            <div class="img">
              <img src="img/Pins_and_Needles2.png" alt="Pins and Needles" />
            </div>

            <div class="name">
              <span>Pins<br />& Needles</span>
            </div>
          </div>
          <div class="main__btns-container">
            <button data-clicked="false" class="good btn">Good</button>
            <button data-clicked="false" class="bad btn">Bad</button>
            <button data-clicked="false" class="terrible btn">Terrible</button>
          </div>
        </div>
        <div class="main__npc-container">
          <div class="main__img-name-container">
            <div class="img">
              <img src="img/Barnabas-avatar.jpg" alt="Barnabas" />
            </div>

            <div class="name"><span>Barnabas</span></div>
          </div>
          <div class="main__btns-container">
            <button data-clicked="false" class="good btn">Good</button>
            <button data-clicked="false" class="bad btn">Bad</button>
            <button data-clicked="false" class="terrible btn">Terrible</button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="points">
          <p class="friendship-label">Friendship level</p>
          <p class="friendship--pts">0</p>
        </div>
        <div class="reward">
          <p class="reward-label">Reward:</p>
          <p class="reward-display"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
