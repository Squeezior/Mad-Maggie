<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Mad Maggie</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="rep">
				<p class="good-rep">+2 rep</p>
				<p class="bad-rep">-1 rep</p>
				<p class="terrible-rep">-2 rep</p>
			</div>
			<div class="names-left">
				<div class="name">
					<img
						src="img/MadMaggie2.png"
						alt="Mad Maggie"
						width="50"
						height="50"
					/>
					<p>Mad Maggie</p>
				</div>
				<div class="name">
					<img
						src="img/chukka-clonk.png"
						alt="Chukka and Clonk"
						width="50"
						height="50"
					/>
					<p>Chukka and Clonk</p>
				</div>
				<div class="name">
					<img
						src="img/Mickey2.png"
						alt="Mickey"
						width="50"
						height="50"
					/>
					<p>Mickey</p>
				</div>
				<div class="name">
					<img
						src="img/Pins_and_Needles2.png"
						alt="Pins and Needles"
						width="50"
						height="50"
					/>
					<p>Pins and Needles</p>
				</div>
				<div class="name">
					<img
						src="img/Barnabas2.png"
						alt="Barnabas"
						width="50"
						height="50"
					/>
					<p>Barnabas</p>
				</div>
			</div>
			<div class="behaviour-right">
				<div class="btn-container">
					<button data-clicked="false" class="good btn">
						Dobre zachowanie
					</button>
					<button data-clicked="false" class="bad btn">
						Złe zachowanie
					</button>
					<button data-clicked="false" class="terrible btn">
						Okropne zachowanie
					</button>
					<button data-clicked="false" class="good btn">
						Pomoc
					</button>
					<button data-clicked="false" class="bad btn">
						Brak Pomocy
					</button>
					<button data-clicked="false" class="terrible btn">
						Przeszkodzenie
					</button>
					<button data-clicked="false" class="good btn">
						Pomoc
					</button>
					<button data-clicked="false" class="bad btn">
						Brak Pomocy
					</button>
					<button data-clicked="false" class="terrible btn">
						Przeszkodzenie
					</button>
					<button data-clicked="false" class="good btn">
						Pomoc
					</button>
					<button data-clicked="false" class="bad btn">
						Brak Pomocy
					</button>
					<button data-clicked="false" class="terrible btn">
						Przeszkodzenie
					</button>
					<button data-clicked="false" class="good btn">
						Pomoc
					</button>
					<button data-clicked="false" class="bad btn">
						Brak Pomocy
					</button>
					<button data-clicked="false" class="terrible btn">
						Przeszkodzenie
					</button>
				</div>
			</div>
			<div class="points">
				<p class="friendship-label">Poziom przyjaźni z Maggie</p>
				<p class="friendship--pts">0</p>
			</div>
			<div class="reward">
				<p class="reward-label">Nagroda:</p>
				<p class="reward-display">Nic</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
